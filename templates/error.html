<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Error</title>
    <link href="../static/img/logo.png" rel="shortcut icon" type="image/png"/>

    <style>

        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,600i');
        @import url('https://fonts.googleapis.com/css?family=Josefin+Sans');
        body {
            font-family: Montserrat, Helvetica, sans-serif;
            text-align: center;
        }

        .error-message {
            width: 50%;
            margin: auto;
            margin-top: 10%;
        }

        .error-message h1:first-of-type {
            font-size: 90px;
            color: goldenrod;
        }

        .error-message h1:last-of-type {
            font-size: 32px;
        }

        .error-message h3 {
            font-family: 'Josefin Sans', sans-serif;
        }

        a {
            display: inline-block;
            border-bottom: 1px dotted darkorange;
            text-decoration: none;
            color: darkgoldenrod;
            margin: auto;
        }

        a:hover {
            color: goldenrod;
            transition: all 0.1s;
        }
    </style>

</head>
<body>
<div class="error-message">
    <h1>404 Error</h1>
    <hr>
    <h1>OOPS! NOTHING WAS FOUND</h1>
    <h3>The Page you are looking for might have been removed, had its name changed or is temporarily unavailable.</h3>
    <a href="/">Return to Home Page</a>
</div>
</body>
</html>
